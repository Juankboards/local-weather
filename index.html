<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" concol8t="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
    <script src="js/main.js"></script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFldYrnblTHeL3KbUq3gwglTjmkVZPfGI&libraries=places">
    </script>
    <title>Local Weather</title>
</head>
<body>
	<div class="wrapper">
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
		<div id="map"></div>
		<div id="infoPage">
			<div id="info">
				<img id="icon" src="" alt="local weather icon from open Weather API">
				<h3 id="location"></h3>
				<h1 id="temp"></h1>	
				<h3 id="weather"></h3>	
			</div>
			<div id="infoTable">
				<div id="firstRow">
					<div id="humidity" class="col-md-6">
						<h3>Humidity (%)</h3>
						<h1></h1>
					</div>
					<div id="pressure" class="col-md-6">
						<h3>Pressure (mb)</h3>
						<h1></h1>
					</div>
				</div>
				<div id="secondRow">			
					<div id="windSpeed" class="col-md-6">
						<h3>Wind (mph)</h3>
						<h1></h1>
					</div>
					<div id="uv" class="col-md-6">
						<h3>UV index</h3>
						<h1></h1>
					</div>
				</div>
			</div>				
		</div>
	</div>
</body>
</html>
